<!doctype html>
<html lang="en-us">
<meta charset="UTF-8">
<head>
     			<title>another try new</title>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" href="styles/style.css">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
	<body>
		<header>
            <div class="jumbotron text-center">
    			<h1>ANOTHER SHARLOTTE'S DINER</h1>
            </div>
		</header>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-6" id="menuHalf">
						<h2>Menu:</h2>
					</div>
					<div class="col-md-6" id="cartHalf">
						<h2>Shopping Cart:</h2>
					</div>
				</div>					
				<div class="row">
					<div class="col-md-6">
						<h4>Select From:</h4>
					</div>
					<div class="col-md-4">
						<h4>Your Dinner:</h4>
					</div>
					<div class="col-md-2">
						<h4 >Amount:</h4>
					</div>

				</div>
				<div class="row">
					<div class="col-md-1">
						<ul class="noBullets" id="addBtn"></ul>
					</div>	
					<div class="col-md-3">		
						<ul class="noBullets" id="food"></ul>
					</div>
					<div class="col-md-1">
						<ul class="noBullets" id="cost"></ul>
					</div>
					<div class="col-md-1">
					</div>
					<div class="col-md-1">
						<ul class = "noBullets" id="delBtn"></ul>
					</div>
					<div class="col-md-3">	
						<ul class="noBullets" id="order"></ul>
						<h2>Total:</h2>
					</div>
					<div class="col-md-2">
						<ul class="noBullets" id="price"></ul>
						<h2 id="total"></h2>						
					</div>

				</div>
				<button id="finished">Finished Ordering?</button>				
			</div>

			<footer>
			</footer>
		<script type="text/javascript" src="scripts/menu.js"></script>
        <script type="text/javascript" src="scripts/cart.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>

	</body>

</html>
